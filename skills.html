        <canvas id="myChart"></canvas>
        <script>
        var ctx = document.getElementById('myChart').getContext('2d');
        var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'horizontalBar',
        // The data for our dataset
        data: {
            labels: ['C++', 'Python', 'Java', 'JavaScript', 'HTML', 'CSS', 'MATLAB', 'BootStrap', 'Linux', 'Spring', 'Adobe XD', 'NodeJS', 'Angular', 'Kafka'],
            datasets: [{
                label: 'Comfort Level',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: [8, 5, 7, 5, 8, 8, 6, 8, 6, 3, 3, 2, 1, 4, 3,3],
                minBarLength: 0,
                maxBarLength: 10
            }]
        },
        options: {
            scales: {
                xAxes: [{
                    display: false,
                    gridLines: {
                        color: "rgba(0, 0, 0, 0)",
                    },
                    ticks: {
                        suggestedMin: 0,
                        suggestedMax: 10
                    }
                }],
                yAxes: [{
                    ticks: {
                        fontColor: "white"
                    },
                    gridLines: {
                        color: "rgba(0, 0, 0, 0)",
                    }   
                }]
            },
            response: true
        }
